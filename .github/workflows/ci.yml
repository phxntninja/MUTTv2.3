name: CI

on:
  push:
    branches: [ main, master, "**" ]
  pull_request:
    branches: [ main, master, "**" ]

jobs:
  unit:
    name: Unit tests (${{ matrix.os }} / Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10", "3.12"]
    env:
      MUTT_TESTING: "true"
      PYTHONDONTWRITEBYTECODE: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt -r tests/requirements-test.txt
          python -m pip install black ruff mypy

      - name: Lint (Ruff)
        run: |
          python -m ruff check services scripts tests

      - name: Format check (Black)
        run: |
          python -m black -l 100 --check services scripts tests

      - name: Type check (MyPy)
        run: |
          python -m mypy services

      - name: Run fast unit tests
        run: |
          python -m pytest -q -n auto \
            tests/test_retention_cleanup.py \
            tests/test_api_versioning.py \
            tests/test_versioning_integration.py \
            tests/test_api_v2_parity.py \
            tests/test_config_audit_api.py

  coverage:
    name: Coverage (ubuntu / Python 3.12)
    runs-on: ubuntu-latest
    env:
      MUTT_TESTING: "true"
      PYTHONDONTWRITEBYTECODE: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt -r tests/requirements-test.txt

      - name: Run tests with coverage
        run: |
          python -m pytest -q \
            --cov=services --cov=scripts \
            --cov-report=xml --cov-report=html \
            tests/test_retention_cleanup.py \
            tests/test_api_versioning.py \
            tests/test_versioning_integration.py \
            tests/test_api_v2_parity.py \
            tests/test_config_audit_api.py

      - name: Upload coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # Store in GitHub secrets
          files: ./coverage.xml
          fail_ci_if_error: true

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov
