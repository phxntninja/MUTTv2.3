name: E2E (docker-compose)

on:
  workflow_dispatch:
    inputs:
      run_e2e:
        description: "Run docker-compose E2E smoke test"
        required: true
        default: "true"

jobs:
  e2e:
    if: ${{ github.event.inputs.run_e2e == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt -r tests/requirements-test.txt

      - name: Run docker-compose E2E
        run: |
          bash scripts/run_e2e.sh

