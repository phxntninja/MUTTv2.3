apiVersion: v1
kind: Secret
metadata:
  name: mutt-secrets
type: Opaque
stringData:
  VAULT_ROLE_ID: "your-role-id"
  VAULT_SECRET_ID_FILE: "/etc/mutt/secrets/vault_secret_id"
  # For local/dev without Vault, you can inject direct credentials:
  WEBUI_API_KEY: "dev-webui-key"
  INGEST_API_KEY: "dev-ingest-key"
  DB_PASS_CURRENT: "dev-db-pass"
  REDIS_PASS_CURRENT: "dev-redis-pass"
