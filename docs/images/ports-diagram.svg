<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="920" height="460" viewBox="0 0 920 460">
  <style>
    .box { fill:#f5f5f5; stroke:#333; stroke-width:1.5; }
    .title { font: bold 14px Arial, sans-serif; fill:#222; }
    .port { font: 12px Arial, sans-serif; fill:#555; }
    .label { font: 12px Arial, sans-serif; fill:#444; }
    .arrow { stroke:#888; stroke-width:2; marker-end: url(#arrowhead); }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#888"/>
    </marker>
  </defs>

  <!-- Ingestor -->
  <rect x="60" y="60" width="200" height="80" rx="6" class="box"/>
  <text x="70" y="85" class="title">Ingestor</text>
  <text x="70" y="108" class="port">8080: /health, /metrics, /api/v2/ingest</text>

  <!-- Alerter -->
  <rect x="360" y="30" width="200" height="80" rx="6" class="box"/>
  <text x="370" y="55" class="title">Alerter</text>
  <text x="370" y="78" class="port">8081: /health • 8082: /metrics</text>

  <!-- Moog Forwarder -->
  <rect x="360" y="150" width="200" height="80" rx="6" class="box"/>
  <text x="370" y="175" class="title">Moog Forwarder</text>
  <text x="370" y="198" class="port">8084: /health • 8083: /metrics</text>

  <!-- Web UI -->
  <rect x="680" y="60" width="200" height="80" rx="6" class="box"/>
  <text x="690" y="85" class="title">Web UI</text>
  <text x="690" y="108" class="port">8090: /health, /metrics, /api/v2/*</text>

  <!-- Redis -->
  <rect x="360" y="280" width="200" height="70" rx="6" class="box"/>
  <text x="370" y="305" class="title">Redis</text>
  <text x="370" y="328" class="label">Queues • Rate Limit • Circuit State</text>

  <!-- PostgreSQL -->
  <rect x="680" y="280" width="200" height="70" rx="6" class="box"/>
  <text x="690" y="305" class="title">PostgreSQL</text>
  <text x="690" y="328" class="label">event_audit_log • config_audit_log</text>

  <!-- Arrows -->
  <line x1="260" y1="100" x2="360" y2="70" class="arrow"/>
  <line x1="260" y1="100" x2="360" y2="190" class="arrow"/>
  <line x1="560" y1="190" x2="680" y2="100" class="arrow"/>
  <line x1="460" y1="230" x2="460" y2="280" class="arrow"/>
  <line x1="760" y1="140" x2="760" y2="280" class="arrow"/>

  <!-- Caption -->
  <text x="60" y="30" class="label">MUTT v2.5 — Core Services and Ports</text>
</svg>

